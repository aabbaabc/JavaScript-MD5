  <head>
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta charset="utf-8" />
    <title>JavaScript MD5 Demo</title>
    <meta
      name="description"
      content="JavaScript MD5 implementation. Compatible with server-side environments like Node.js, module loaders like RequireJS, Browserify or webpack and all web browsers."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <h1>在线MD5加密</h1>
    <p>
      使用JavaScript进行
      <a href="https://en.wikipedia.org/wiki/MD5">MD5</a> 加密。<br />
      与
      <a href="https://nodejs.org/">Node.js</a>等服务器环境，
      <a href="https://requirejs.org/">RequireJS</a>、
      <a href="https://webpack.js.org/">webpack</a>等模块加载器以及所有浏览器兼容。
    </p>
    <ul id="navigation">
      <li>
        <a href="https://github.com/blueimp/JavaScript-MD5/releases"
          >下载发行版</a
        >
      </li>
      <li>
        <a href="https://github.com/blueimp/JavaScript-MD5">源码</a>
      </li>
      <li>
        <a
          href="https://github.com/blueimp/JavaScript-MD5/blob/master/README.md"
          >官方文档</a
        >
      </li>
      <li><a href="test/">Test</a></li>
      <li><a href="https://blueimp.net">&copy; Sebastian Tschan</a></li>
    </ul>
    <script src="js/md5.js"></script>
    <form>
      <p>
        <label for="input">请在此输入需要转换为MD5的内容</label>
        <textarea rows="6" id="input"></textarea>
      </p>
      <p>
        <button
          type="submit"
          id="calculate"
          onclick="result.value=md5(input.value);return false"
        >
          计算MD5
        </button>
        <button type="reset" id="reset">清除</button>
      </p>
      <p>
        <label for="result">转换结果</label>
        <input id="result" readonly />
      </p>
    </form>
  </body>
</html>
